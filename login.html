<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login PlatziVideo</title>
</head>

<body>
    <header class="main--contenedor">
        <h1>PlatziVideo</h1>
    </header>
    <section>
        <div class="login">
            <div class="login--contenedor">
                <h2>Iniciar Sesión</h2>
                <form>
                    <input type="email" placeholder="Correo" class="login__correo">
                    <input type="password" placeholder="Contraseña" class="login__contraseña">
                    <button class="login__boton">Iniciar sesión </button>
                    <div class="login__recordarme--contenedor">
                        <label><input type="checkbox">Recordarme</label>
                        <a href="">Olvidé mi contraseña</a>
                    </div>
                </form>
                <ul>
                    <li>
                        <img src="" alt="google"><a href="#">Inicia sesión con Google</a>
                    </li>
                    <li>
                        <img src="" alt="twitter"><a href="#">Inicia sesión con Twitter</a>
                    </li>
                </ul>
                <p>No tienes una cuenta? <a href="#">Regístrate</a></p>
            </div>
        </div>
    </section>
    <footer class="main--contenedor">
        <ul>
            <li><a href="#">Términos de uso</a></li>
            <li><a href="#">Declaración de privacidad</a></li>
            <li><a href="#">Centro de ayuda</a></li>
        </ul>
    </footer>
</body>

</html>
