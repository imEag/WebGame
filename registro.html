<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login WebGame</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Teko&display=swap" rel="stylesheet">
</head>

<body class="registro">
    <header class="main--contenedor">
        <h1 class="pointer"><a href="index.html">WebGame</a></h1>
    </header>
    <section class="section--login">
        <div class="login">
            <div class="login--contenedor">
                <form class="login__form">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre" class="login__form--nombre">
                    <input type="email" placeholder="Correo" class="login__form--correo">
                    <input type="password" placeholder="Contraseña" class="login__form--contra">
                    <button class="login__form--boton pointer">Listo</button>
                </form>
                <ul class="login__ul">
                    <li>
                        <img src="img/google-icon.png" alt="google"><a href="#" class="texto_terciario">Registrarse
                            con <span>Google</span></a>
                    </li>
                    <li>
                        <img src="img/twitter-icon.png" alt="twitter"><a href="#" class="texto_terciario">Registrarse
                            con <span>Twitter</span></a>
                    </li>
                </ul>
                <p class="login__p texto_terciario">Ya tienes una cuenta? <a href="login.html" class="login__p--a">Inicia sesión</a>
                </p>
            </div>
        </div>
    </section>
    <footer class="main--contenedor">
        <ul>
            <li><a href="#" class="texto_terciario">Términos de uso</a></li>
            <li><a href="#" class="texto_terciario">Declaración de privacidad</a></li>
            <li><a href="#" class="texto_terciario">Centro de ayuda</a></li>
        </ul>
    </footer>
</body>

</html>
